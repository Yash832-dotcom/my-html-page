
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="My hosted HTML page on GitHub Pages" />
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 40px;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #222;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 20px auto;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 30px;
      font-weight: bold;
    }
    a.button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Page!</h1>
  <p>This is a simple HTML file hosted using GitHub Pages.</p>
  <a href="https://github.com/" target="_blank" class="button">Visit GitHub</a>
</body>
</html>
